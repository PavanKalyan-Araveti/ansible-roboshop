- name: setup payment server
  hosts: payment
  become: yes
  tasks:
  - name: install python3 gcc python3-devel
    ansible.builtin.dnf:
      name: "{{ item }}"
      state: present
    loop:
    - python3
    - gcc
    - python3-devel

  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      comment: roboshop system user
      system: true
      shell: /sbin/nologin
      home: /app

  #safe to remove directory, if we run second time it will download freshly. no error if doesnot exist
  - name: remove app directory if exist
    ansible.builtin.file:
      path: /app
      state: absent

  - name: create app directory
    ansible.builtin.file:
      state: directory
      path: /app

  - name: delete payment file
    ansible.builtin.file:
      path: /tmp/payment.zip
      state: absent

  - name: download payment application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
      dest: /tmp/payment.zip

  - name: extract payment application
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes
  - name: install dependencies
    ansible.builtin.pip:
      requirements: requirements.txt
      executable: pip3.9
    args:
      chdir: /app
      
  - name: copy payment servicec
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service 


  - name: start , daemon reload and enable
    ansible.builtin.systemd_service:
      name: payment
      enabled: true
      state: started
      daemon_reload: true